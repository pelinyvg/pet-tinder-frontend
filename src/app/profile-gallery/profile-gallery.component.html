<div class="container-fluid">
  <div class="row">

    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div class="gallery-pet fader" *ngFor="let pet of pets | nameFilter: searchText" (click)="selectedPet(pet)">
          <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">
          <div class="overlay">
            <div class="overlay-text">
              {{pet.name}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="gallery-detail">

        <section class="tiny-dialog">
          <h3>Pick &amp; Play</h3>
          <p>Like to play and cuddle with pets but can't keep one at home?</p>
          <ol class="big-numbers">
            <li>Pick a cute pet</li>
            <li>Setup a date</li>
            <li>Go play!</li>
          </ol>
        </section>

        <section class="tiny-dialog">
          <h3>Find your pet</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name"
                   name="name"
                   class="form-control"
                   placeholder="Name"
                   [(ngModel)]="searchText" >
          </div>
        </section>

        <section id="petProfile" class="tiny-dialog fader" *ngIf="petSelected">
          <h3>{{petSelected.name}}</h3>
          <p>{{petSelected.profileText}}</p>
        </section>
      </div>
    </div>

  </div>
</div>
